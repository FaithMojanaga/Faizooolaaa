<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Accessing Device...</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            color: #00FF00;
            font-family: 'Courier New', Courier, monospace;
            font-size: 16px;
            padding: 20px;
            overflow: hidden;
        }
        #terminal {
            white-space: pre-wrap;
            line-height: 1.4;
        }
        .blink {
            animation: blink 1s step-start 0s infinite;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
<div id="terminal">Initializing hack tool<span class="blink">_</span></div>

<script>
    const terminal = document.getElementById("terminal");
    const lines = [
        "Establishing secure connection...",
        "Bypassing firewall...",
        "Accessing WhatsApp messages...",
        "Decrypting photos...",
        "Scanning contacts...",
        "Uploading data to dark web...",
        "Downloading memes...",
        "Finalizing breach...",
        "",
        "‚ö†Ô∏è Your phone has been hacked.",
        "",
        "Just kidding. Stop being nosy. üòé"
    ];

    let lineIndex = 0;
    const delayBetweenLines = 1000;

    function typeNextLine() {
        if (lineIndex < lines.length) {
            const currentLine = lines[lineIndex];
            terminal.innerHTML += `\n${currentLine}`;
            lineIndex++;
            setTimeout(typeNextLine, delayBetweenLines);
        } else {
            // Remove blinking cursor at the end
            document.querySelector(".blink").remove();
        }
    }

    // Start typing after brief delay
    setTimeout(() => {
        terminal.innerHTML = "Initializing hack tool...";
        typeNextLine();
    }, 1500);
</script>
</body>
</html>
